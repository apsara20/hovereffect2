    <title>Hover Effect Gallery</title>
    <style>
        .gallery {
                        display: flex;
                        justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 10px;
            margin-left: 15px;

            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 1200px;
            width: 100%;
        }
        .gallery-item {
            
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: all 0.5s ease-in-out;
        }

        /* Different Hover Effects */
        .gallery-item:nth-child(1):hover img { transform: scale(3.2); }
        .gallery-item:nth-child(2):hover img { transform: rotate(180deg); }
        .gallery-item:nth-child(3):hover img { transform: skewX(-15deg); }
        .gallery-item:nth-child(4):hover img { transform: skewY(15deg); }
        .gallery-item:nth-child(5):hover img { transform: translateX(10px); }
        .gallery-item:nth-child(6):hover img { transform: translateY(10px); }
        .gallery-item:nth-child(7):hover img { filter: grayscale(100%); }
        .gallery-item:nth-child(8):hover img { filter: blur(5px); }
        .gallery-item:nth-child(9):hover img { filter: brightness(300%); }
        .gallery-item:nth-child(10):hover img { filter: contrast(170%); }
        .gallery-item:nth-child(11):hover img { transform: rotate(360deg); }
        .gallery-item:nth-child(12):hover img { transform: perspective(400px) rotateY(0deg); }
        .gallery-item:nth-child(13):hover img { transform: perspective(400px) rotateX(180deg); }
        .gallery-item:nth-child(14):hover img { box-shadow: 10px 20px 30px rgba(156, 25, 25, 0.5); }
        .gallery-item:nth-child(15):hover img { opacity: 0.5; }
        .gallery-item:nth-child(16):hover img { animation: wiggle 0.5s ease-in-out infinite alternate; }
        .gallery-item:nth-child(17):hover img { animation: shake 0.5s ease-in-out infinite alternate; }
        .gallery-item:nth-child(18):hover img { transform: scale(1.1) rotate(5deg); }
        .gallery-item:nth-child(19):hover img { transform: rotateY(180deg); }
        .gallery-item:nth-child(20):hover img { transform: rotateX(180deg); }

        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }
        h1{
            color: blueviolet;

            transform: translateX(0px);
        }
        h1:hover{
            color: brown;

            transform: translateX(70px) ;
        }
    </style>
